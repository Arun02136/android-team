<!DOCTYPE html>
<html>
    <head>
        <title>FORMER</title>
        <link rel="stylesheet" href="css/demo.css" />
    </head>
        <body>
            <h1>VILLAGE</h1>
            <form method="POST">
                <fieldset>
                    <p>ID:
                    <input type="text" name="ID" size="20"></text></p>
                    <p>NAME:
                    <input type="text" name="NAME" size="20"></text></p>
                    <p>GENDER:
                    <select name="gender">
                        <option>select</option>
                        <option>male</option>
                        <option>female</option>
                        <option>other</option>
                        </select>
                        </p>
                    
                    <p>AGE:
                    <input type="date" name="AGE" size="20"></text></p>
                    <p>SINT:
                    <input type="text" name="SINT" size="20"></text></p>
                    <p>SEEDS:
                    <input type="text" name="SEEDS" size="20"></text></p>
                    <p>VILLAGE:
                    <input type="text" name="VILLAGE" size="20"></text></p>
                </fieldset>
                <input id="sub" type="submit" name="submit" size="50px" >
                <!--CLIENT FORM-->
                <h1 id="second">CLIENT</h1>

                <fieldset id="cli">
                    <p>SEEDS:
                    <input type="text" name="SEEDS" size="20"></text></p>
                    <p>PRICE:
                    <input type="integer" name="PRICE" size="20"></text></p>    
                </fieldset>
                <input type="submit" id="" name="submit"></text>
            </form>
            
           

        </body>
    
</html>
